<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ÎëòÎ†à Í≥ÑÏÇ∞Í∏∞</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#1e1e1e" />

  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }

    .card {
      background: #2a2a2a;
      border-radius: 14px;
      padding: 24px;
      max-width: 420px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    .input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    input {
      width: 100%;
      max-width: 200px;
      padding: 14px;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .btn {
      width: 56px;
      height: 56px;
      font-size: 26px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: #ff8c00;
      color: #000;
      flex-shrink: 0;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .result {
      margin-top: 24px;
      font-size: 18px;
      line-height: 1.8;
      text-align: center;
    }

    .value {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ÎëòÎ†à Í≥ÑÏÇ∞Í∏∞</h1>

    <div class="input-row">
      <button class="btn" onclick="adjust(-1)">‚àí</button>
      <input
        type="number"
        id="circumference"
        placeholder="ÎëòÎ†à (mm)"
        oninput="calculate()"
      />
      <button class="btn" onclick="adjust(1)">+</button>
    </div>

    <div class="result">
      <div>4Îì±Î∂Ñ: <span class="value" id="quarter">-</span> mm</div>
      <div>Î∞òÏßÄÎ¶Ñ: <span class="value" id="radius">-</span> mm</div>
      <div>ÏßÄÎ¶Ñ: <span class="value" id="diameter">-</span> mm</div>
    </div>
  </div>

  <script>
    const quarter = document.getElementById("quarter");
    const radius = document.getElementById("radius");
    const diameter = document.getElementById("diameter");

    function calculate() {
      const c = parseFloat(document.getElementById("circumference").value);

      if (isNaN(c)) {
        quarter.textContent = "-";
        radius.textContent = "-";
        diameter.textContent = "-";
        return;
      }

      quarter.textContent = (c / 4).toFixed(2);
      radius.textContent = (c / (2 * Math.PI)).toFixed(2);
      diameter.textContent = (c / Math.PI).toFixed(2);
    }

    function adjust(amount) {
      const input = document.getElementById("circumference");
      const current = parseFloat(input.value) || 0;
      input.value = Math.max(0, current + amount);
      calculate();
    }

    // üî• Ïò§ÌîÑÎùºÏù∏ ÌïµÏã¨
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
